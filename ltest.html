<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og.title" content="TsaiBeBar">

    <title>TsaiBeBar首頁</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="BT-dist/bootstrap-table.min.css">
    <!--<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="BT-dist/bootstrap-table.min.js"></script>
    <script src="BT-dist/locale/bootstrap-table-zh-TW.min.js"></script>
    <style>
        #content>#right>.dose>.dosesingle,
        #content>#center>.dose>.dosesingle,
        .carbonad,
        #carbonads-container {
            display: none !important;
        }
    </style>
</head>

<body>
    <table id="demo">
    </table>
    <script>
        $('#demo').bootstrapTable({
            columns: [ //欄位設定
                {
                    field: 'checkbox',
                    title: '選取',
                    align: 'center',
                    width: 80,
                    visible: true,
                    checkbox: true
                }, {
                    field: 'id',
                    title: '代號',
                    align: 'center',
                    width: 120,
                    visible: true,
                    sortable: true
                }, {
                    field: 'name',
                    title: '名稱',
                    align: 'left',
                    visible: true
                }, {
                    field: 'mailAddress',
                    title: 'Email',
                    align: 'left',
                    width: 200,
                    visible: true
                }, {
                    field: 'description',
                    title: '說明',
                    align: 'left',
                    width: 200,
                    visible: true
                }
            ],
            classes: 'table',
            data: getRandomData(), //所有資料
            uniqueId: 'id', //哪一個欄位是key
            sortName: 'name', //依照那個欄位排序			
            height: 450,
            pagination: true, //使否要分頁

            //可於ToolBar上顯示的按鈕
            showColumns: true, //顯示/隱藏哪些欄位
            showToggle: true, //名片式/table式切換
            showPaginationSwitch: true, //分頁/不分頁切換
            showRefresh: true, //重新整理
            search: true, //查詢

            onPageChange: function(currentPage, pageSize) {
                console.log("目前頁數:" + currentPage + ",一頁顯示:" + pageSize + "筆");
            },
            pageSize: 10, //一頁顯示幾筆
            pageList: [10, 20, 50, 100], //一頁顯示幾筆的選項

            formatRecordsPerPage: function(pageSize) {
                return '&nbsp;&nbsp;每頁顯示' + pageSize + '筆';
            },
            formatShowingRows: function(fromIndex, toIndex, totalSize) {
                //目前第幾頁
                var currentPage = Math.ceil(fromIndex / this.pageSize);
                //總共幾頁
                var totalPageCount = Math.ceil(totalSize / this.pageSize);
                return '第' + currentPage + '頁&nbsp;&nbsp;共' + totalPageCount + '頁';
            }
        });

        function getRandomData() {
            var data = [];
            for (var i = 0; i < 50; i++) {
                data.push({
                    id: "ID_" + i,
                    name: 'Name_' + i,
                    mailAddress: "ID_" + i + "@ooooo.com",
                    description: ""
                });
            }
            return data;
        }
    </script>
</body>

</html>
