<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og.title" content="TsaiBeBar">

    <title>TsaiBeBar首頁</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="BT-dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!--<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="BT-dist/bootstrap-table.min.js"></script>
    <script src="BT-dist/locale/bootstrap-table-zh-TW.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/login.js"></script>
</head>
<!-- NAVBAR
================================================== -->

<body>
    <div class="board">
        <div class="navbar-wrapper">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                          <span class="sr-only">Toggle navigation</span>
                                          <span class="icon-bar"></span>
                                          <span class="icon-bar"></span>
                                          <span class="icon-bar"></span>
                                        </button>
                            <a class="navbar-brand" href="index.html">菜比吧</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right" id="navbarTool">
                                <li><a href="enroll.html" id="enrollLink">會員註冊</a></li>
                                <li><a role="button" data-toggle="modal" id="loginLink" data-target="#exampleModal">會員登入</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">歡迎回來！</h4>
                    </div>
                    <div class="modal-body">
                        <form id="loginform">
                            <div class="form-group">
                                <label for="text" class="control-label">帳號</label>
                                <input type="text" class="form-control" id="login-name" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">密碼</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="close">取消</button>
                        <button type="button" class="btn btn-primary" form="loginform" id="login_btn">登入</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Marketing messaging and featurettes
    ================================================== -->
        <!-- Wrap the rest of the page in another container to center all the content. -->

        <div class="container marketing">
            <!-- /.row -->
            <!-- START THE FEATURETTES -->
            <table id="vegetable_table" class="table-striped table-hover">
            </table>

        </div>
        <!-- /.container -->


        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <button type="button" id="Loading" hidden="hidden" onclick="waitingDialog.show('正在載入資料');setTimeout(function () {waitingDialog.hide();}, 500);"></button>
    </div>
</body>

</html>
