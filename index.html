        <script>
            $(document).ready(function() {
                $("#login_btn").click(function() {
                    var loginurl = "http://140.115.87.204:8000/Demo/WhoamI/";
                    var username = document.getElementById('login-name').value;
                    var password = document.getElementById('password').value;
                    $.post(loginurl, {
                            uid: username,
                            psw: password
                        },
                        function(data, status) {
                            console.log(data);
                            if (data === "") {
                                unescape(data);
                                alert("帳號密碼錯誤")
                            } else {
                                unescape(data);
                                var login = JSON.parse(data);
                                console.log(login[0][1]);
                            }
                        });
                });
            });
        </script>

            <!-- START THE FEATURETTES -->
            <table id="vegetable_table" class="table-striped table-hover">
            </table>

            <!-- /END THE FEATURETTES -->
            <script>
                $(document).ready(function() {
                    function getRawData(getdata) {
                        var Today = new Date();
                        var day = Today.getDate();
                        var sourceurl = "http://140.115.87.204:8000/Demo/get_vegetable/?today=" + day;
                        var xhr = new XMLHttpRequest();
                        getdata = new Object();
                        xhr.open('get', sourceurl);
                        xhr.send(null);
                        xhr.onload = function() {
                            //console.log(xhr.responseText);
                            getdata = JSON.parse(xhr.responseText);
                            unescape(xhr.responseText);
                            //console.log(xhr.responseText);
                            //console.log(getdata.result);
                            function getData() {
                                var data = [];
                                for (var i = 0; i < getdata.result.length; i++) {
                                    data.push({
                                        id: getdata.result[i][0],
                                        name: getdata.result[i][1],
                                        area: getdata.result[i][2],
                                        t_p: getdata.result[i][3],
                                        m_p: getdata.result[i][4],
                                        l_p: getdata.result[i][5],
                                        avg_p: getdata.result[i][6],
                                        link: "<a class='btn btn-primary btn-xs' href='vegetable.html?vid=" + getdata.result[i][0] + "&aid=" + getdata.result[i][7] + "' role='button'>比價去</a>"
                                    });
                                }
                                return data;
                            }
                            $('#vegetable_table').bootstrapTable({
                                columns: [ //欄位設定
                                    {
                                        field: 'id',
                                        title: '作物代號',
                                        align: 'center',
                                        width: 80,
                                        visible: true,
                                        sortable: true
                                    }, {
                                        field: 'name',
                                        title: '作物名稱',
                                        align: 'center',
                                        width: 240,
                                        visible: true,
                                        sortable: true
                                    }, {
                                        field: 'area',
                                        title: '市場',
                                        align: 'center',
                                        width: 120,
                                        visible: true,
                                        sortable: true
                                    }, {
                                        field: 't_p',
                                        title: '上價',
                                        align: 'center',
                                        width: 80,
                                        visible: true,
                                        sortable: true
                                    }, {
                                        field: 'm_p',
                                        title: '中價',
                                        align: 'center',
                                        width: 80,
                                        visible: true,
                                        sortable: true
                                    }, {
                                        field: 'l_p',
                                        title: '下價',
                                        align: 'center',
                                        width: 80,
                                        visible: true,
                                        sortable: true
                                    }, {
                                        field: 'avg_p',
                                        title: '平均價',
                                        align: 'center',
                                        width: 80,
                                        visible: true,
                                        sortable: true
                                    }, {
                                        field: 'link',
                                        title: '蔬菜頁面',
                                        align: 'center',
                                        width: 100,
                                        visible: true

                                    }
                                ],
                                classes: 'table',
                                data: getData(), //所有資料
                                sortName: 'id', //依照那個欄位排序
                                height: 737,
                                pagination: true, //使否要分頁

                                //可於ToolBar上顯示的按鈕
                                showColumns: true,
                                search: true, //查詢
                                onPageChange: function(currentPage, pageSize) {},
                                pageSize: 15, //一頁顯示幾筆
                                pageList: [15, 20, 50, 100], //一頁顯示幾筆的選項

                                formatRecordsPerPage: function(pageSize) {
                                    return '&nbsp;&nbsp;每頁顯示' + pageSize + '筆';
                                },
                                formatShowingRows: function(fromIndex, toIndex, totalSize) {
                                    //目前第幾頁
                                    var currentPage = Math.ceil(fromIndex / this.pageSize);
                                    //總共幾頁
                                    var totalPageCount = Math.ceil(totalSize / this.pageSize);
                                    return '第' + currentPage + '頁&nbsp;&nbsp;共' + totalPageCount + '頁';
                                }
                            });


                        }

                    }
                    getRawData();

                });
            </script>
