<body>

    <table id="vegetable_table"></table>
    <script>
        $(document).ready(function() {
            function getRawData(getdata) {
                var Today = new Date();
                var day = Today.getDate();
                var sourceurl = "http://140.115.87.204:8000/Demo/get_vegetable/?today=" + day;
                var xhr = new XMLHttpRequest();
                getdata = new Object();
                xhr.open('get', sourceurl);
                xhr.send(null);
                xhr.onload = function() {
                    //console.log(xhr.responseText);
                    getdata = JSON.parse(xhr.responseText);
                    unescape(xhr.responseText);
                    //console.log(xhr.responseText);
                    console.log(getdata.result);

                    function getData() {
                        var data = [];
                        for (var i = 0; i < getdata.result.length; i++) {
                            data.push({
                                id: getdata.result[i][0],
                                name: getdata.result[i][1],
                                area: getdata.result[i][2],
                                t_p: getdata.result[i][3],
                                m_p: getdata.result[i][4],
                                l_p: getdata.result[i][5],
                                avg_p: getdata.result[i][6]
                            });
                        }
                        return data;
                    }
                    $('#vegetable_table').bootstrapTable({
                        columns: [ //欄位設定
                            {
                                field: 'id',
                                title: '蔬菜代號',
                                align: 'center',
                                width: 80,
                                visible: true,
                                sortable: true
                            }, {
                                field: 'name',
                                title: '名稱',
                                align: 'center',
                                visible: true,
                                sortable: true
                            }, {
                                field: 'area',
                                title: '區域',
                                align: 'center',
                                visible: true,
                                sortable: true
                            }, {
                                field: 't_p',
                                title: '上價',
                                align: 'center',
                                sortable: true
                            }, {
                                field: 'm_p',
                                title: '中價',
                                align: 'center',
                                sortable: true
                            }, {
                                field: 'l_p',
                                title: '下價',
                                align: 'center',
                                sortable: true
                            }, {
                                field: 'avg_p',
                                title: '平均價',
                                align: 'center',
                                sortable: true
                            }
                        ],
                        classes: 'table',
                        data: getData(), //所有資料
                        sortName: 'id', //依照那個欄位排序
                        height: 750,
                        pagination: true, //使否要分頁

                        //可於ToolBar上顯示的按鈕
                        showColumns: true, //顯示/隱藏哪些欄位
                        showToggle: true, //名片式/table式切換
                        showPaginationSwitch: true, //分頁/不分頁切換
                        showRefresh: true, //重新整理
                        search: true, //查詢

                        onPageChange: function(currentPage, pageSize) {
                            console.log("目前頁數:" + currentPage + ",一頁顯示:" + pageSize + "筆");
                        },
                        pageSize: 15, //一頁顯示幾筆
                        pageList: [15, 20, 50, 100], //一頁顯示幾筆的選項

                        formatRecordsPerPage: function(pageSize) {
                            return '&nbsp;&nbsp;每頁顯示' + pageSize + '筆';
                        },
                        formatShowingRows: function(fromIndex, toIndex, totalSize) {
                            //目前第幾頁
                            var currentPage = Math.ceil(fromIndex / this.pageSize);
                            //總共幾頁
                            var totalPageCount = Math.ceil(totalSize / this.pageSize);
                            return '第' + currentPage + '頁&nbsp;&nbsp;共' + totalPageCount + '頁';
                        }
                    });


                }

            }
            getRawData();

        });
